apiVersion: appstudio.redhat.com/v1alpha1
kind: ImageRepository
metadata:
  labels:
    appstudio.redhat.com/application: todoapp
    appstudio.redhat.com/component: todoapp-operator
  name: todoapp-operator
  namespace: amcdermo-tenant
spec:
  image:
    name: amcdermo-tenant/todoapp-operator
    visibility: public
---
apiVersion: appstudio.redhat.com/v1alpha1
kind: Component
metadata:
  name: todoapp-operator
  namespace: amcdermo-tenant
  annotations:
    build.appstudio.openshift.io/request: configure-pac
    build.appstudio.openshift.io/pipeline: '{"name":"docker-build-oci-ta","bundle":"latest"}'
    build.appstudio.openshift.io/build-nudge-files: "konflux/image-refs/operator.txt"
    git-provider: github
    git-provider-url: https://github.com
spec:
  application: todoapp
  componentName: todoapp-operator
  containerImage: quay.io/redhat-user-workloads/amcdermo-tenant/todoapp-operator
  build-nudges-ref:
  - todoapp-bundle
  source:
    git:
      dockerfileUrl: Dockerfile
      url: https://github.com/frobware/sample-konflux-app
      revision: main